<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Real Time Chat App</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
		crossorigin="anonymous">

	<!-- SockJS -->
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

	<!-- STOMP over WebSocket -->
	<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
	<div class="container mt-4">
		<h1 class="text-center">Real-Time Chat Application</h1>

		<div id="chat" class="border rounded p-3 mb-3" style="height:300px; overflow-y:auto;">
			<!-- Messages will appear here -->
		</div>

		<div class="input-group mb-3">
			<input id="senderInput" type="text" class="form-control" placeholder="Your name...">
		</div>

		<div class="input-group mb-3">
			<input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
			<button id="sendMessage" class="btn btn-primary">Send</button>
		</div>
	</div>

	<script>
		let stompClient = null;

		function setConnected(connected) {
			document.getElementById('sendMessage').disabled = !connected;
		}

		function connect() {
			var socket = new SockJS('/ws-chat'); // matches your backend endpoint
			stompClient = Stomp.over(socket);
			stompClient.connect({}, function (frame) {
				console.log("CONNECTED: " + frame);

				stompClient.subscribe('/topic/message', function (message) {
					showMessage(JSON.parse(message.body));
				});
			});
		}

		function showMessage(message) {
			const chat = document.getElementById('chat');
			const messageElement = document.createElement('div');
			messageElement.textContent = message.sender + ": " + message.content;
			messageElement.className = "border-bottom mb-1";
			chat.appendChild(messageElement);
			chat.scrollTop = chat.scrollHeight;
		}

		function sendMessage() {
		    const chatMessage = {
		        sender: document.getElementById("senderInput").value,
		        content: document.getElementById("messageInput").value
		    };
		    stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
		}

		document.getElementById('sendMessage').onclick = sendMessage;
		window.onload = connect;
	</script>
</body>

</html>
